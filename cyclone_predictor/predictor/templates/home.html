<!DOCTYPE html>
<html>
<head>
    <title>Cyclone Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        .error { color: #a00; margin-top: 1rem; }
        .result { margin-top: 1rem; padding: 1rem; border: 1px solid #ddd; border-radius: 6px; }
        form { max-width: 480px; }
        button { padding: 0.5rem 1rem; }
    </style>
</head>
<body>
    <h2>Cyclone Prediction Form</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Predict</button>
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    {% if prediction %}
        <div class="result">
            <h3>Prediction: {{ prediction }}</h3>
            {% if probability is not None %}
                <div>Probability of Cyclone: {{ probability|floatformat:2 }}</div>
            {% endif %}
        </div>
    {% endif %}
</body>
</html>
